<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Health Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Create Your Account</h1>
            <p class="subtitle">Start your weight loss journey</p>

            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>

                <div class="form-divider">Personal Info</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" min="13" max="120" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="height_ft">Height *</label>
                        <div class="input-group">
                            <input type="number" id="height_ft" name="height_ft" min="3" max="8" placeholder="ft"
                                required>
                            <input type="number" id="height_in" name="height_in" min="0" max="11" placeholder="in"
                                required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="weight_lbs">Current Weight (lbs) *</label>
                        <input type="number" id="weight_lbs" name="weight_lbs" min="50" max="1000" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="goal_weight_lbs">Goal Weight (lbs) *</label>
                        <input type="number" id="goal_weight_lbs" name="goal_weight_lbs" min="50" max="1000" step="0.1"
                            required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>

                <p class="form-footer">
                    Already have an account? <a href="index.html">Log in</a>
                </p>
            </form>

            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
